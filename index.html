<!DOCTYPE html>
<html>
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyRecipeBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
  
<body>
    <nav class="navbar bg-dark p-3">
        <div class="container-fluid d-flex justify-content-center">
            <h1 class="text-center">MY COOK BOOK</h1>
        </div>
    </nav>
  
    <div class="container mt-4">
        <div class="row container-fluid">
            <div class="col-lg-5">
                <h3>Enter Recipe</h3>
                <form>
                    <div class="mb-3">
                        <label for="recipe-name" class="form-label">Name:</label>
                        <input type="text" id="recipe-name" class="form-control" required>
                    </div>
  
                    <div class="mb-3">
                        <label for="recipe-ingredients" class="form-label">Ingredients:</label>
                        <textarea id="recipe-ingredients" class="form-control" rows="5" required></textarea>
                    </div>
  
                    <div class="mb-3">
                        <label for="recipe-method" class="form-label">Method:</label>
                        <textarea id="recipe-method" class="form-control" rows="5" required></textarea>
                    </div>
  
                    <button type="submit" class="btn btn-primary">Add Recipe</button>
                </form>
            </div>
  
            <div class="col-lg-7">
                <div id="recipe-list" class="mt-4"></div>
                <div id="no-recipes" class="text-muted">You have no recipes.</div>
            </div>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
  
</html>
